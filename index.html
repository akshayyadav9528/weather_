<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/clear.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="image/search.png" alt="search Icon"></button>
        </div>

        <div class="error">
            <p>Invalid City Name.</p>
        </div>
        <div class="weather">
            <img src="image/rain.png" alt="rain Image" class="weather-icon">
            <h1 class="temp">31°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png" >
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p><img src="image/OIP.jpg " alt="right " class="footer-icon">  All copyright reserved 2025  |    Weather App © 2025  |    | Developed by Akshay Yadav   |  </p>
        <p><img src="image/phone.jpg " alt="phone no " class="footer-icon">Contact: + 91 - 9528150028</p>
        <p> <p><img src="image/email.jpg " alt="email address " class="footer-icon"> Email: akshayyadav1756@gmail.com</p>
        <div>
            <a href="https://github.com/akshayyadav9528" target="_blank">
                <img src="image/github.jpg" alt="GitHub" class="footer-icon"> GitHub
            </a>
            |
            <a href="https://akshayyadav9528.github.io/portfolio/" target="_blank">
                <img src="image/aky.jpg" alt="Portfolio" class="footer-icon"> Portfolio
            </a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
